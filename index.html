<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="img-top" src="images/bg-pattern-top.svg" alt="Top">
  <div class="container">
    <div class="card">
      <img class="img-card" src="images/bg-pattern-card.svg" alt="">
      <img class="img-victor" src="images/image-victor.jpg" alt="Victor">
      <p class="name">Victor Crest</p><span>26</span>      
      <p class="city">London</p>
      <div class="linha"></div>
      <div class="footer">
        <div class="footer-follow">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="footer-follow">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="footer-follow">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="Bottom">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aguiimaraes/desafio-profile-card">Arthur Guimar√£es</a>.
  </div>
</body>

</html>
